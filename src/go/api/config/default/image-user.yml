apiVersion: phenix.sandia.gov/v1
kind: Role
metadata:
  name: image-user
spec:
  roleName: Image User
  policies:
  - resources:
    - experiments
    - "experiments/*"
    verbs:
    - list
    - get
  - resources:
    - vms
    - "vms/*"
    verbs:
    - list
    - get
    - patch
  - resources:
    - "vms/redeploy"
    verbs:
    - update
  - resources:
    - "vms/captures"
    verbs:
    - create
    - delete
  - resources:
    - "vms/snapshots"
    verbs:
    - list
    - create
    - update
  - resources:
    - hosts
    resourceNames:
    - "*"
    verbs:
    - list
  - resources:
    - images
    - "images/*"
    - "images/*/*"
    verbs:
    - list
    - create
    - delete
    - edit
    - build
  